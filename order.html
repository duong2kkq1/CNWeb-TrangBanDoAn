<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoW Food</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/order.css">
</head>

<body>
    <header id="base_header">
        <div id="1092" style="height: fit-content; padding-bottom: 10px;">
            <span id="left_header">
                <img src="img/logo.png" alt="logo">
            </span>
            <span id = "right_header">
                <a href="#footer">Contact</a>
                <a href="food.html">Foods</a>
                <a href="categories.html">Categories</a>
                <a href="index.html">Home</a>
            </span>
        </div>
        <div class="content">
            <h1>Fill this form to confirm your order</h1>
            <fieldset>
                <legend>Selected Food</legend>
                <div class="Block">
                    <div class="img" style="height: 200px;">
                        <img src="img/menu-pizza.jpg">
                    </div>

                    <div class="des">
                        <h3>Food Title</h3>
                        <h4>$2.3</h4>
                        <input type="number" value="1" min=1>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Delivery Details</legend>
                <div class="Detail">
                    <p>Full Name</p>
                    <input type="text" placeholder="E.g Vijay Thapa">
                    <p>Phone Number</p>
                    <input type="tel" placeholder="E.g 0942xxxxxx">
                    <p>Email</p>
                    <input type="email" placeholder="E.g hi@gmail.com">
                    <p>Address</p>
                    <textarea name="" id="address" cols="1" rows="1" placeholder="E.g Street, City, Country"></textarea>
                    <div>
                        <button>Confirm Order</button>
                    </div>
                </div>
            </fieldset>
        </div>
    </header>

    <footer id="footer">
        <div>
            <i class="fab fa-facebook fa-3x" style="color: blue;"></i>
            <i class="fab fa-instagram-square fa-3x" style="
        color: transparent;
        background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
        background: -webkit-radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
        background-clip: text;
        -webkit-background-clip: text;"></i>
            <i class="fab fa-twitter fa-3x" style="color:#55ACEE;"></i>
        </div>
        <div>
            <p id="sda" style="display:inline-block;">All rights reserved. Design By</p>
            <a href="" id="s" style="text-decoration: none; color: tomato;">DuongLe</a>
        </div>
    </footer>

</html>
